steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/person-api', '.']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'person-api', '--image', 'gcr.io/$PROJECT_ID/person-api', '--platform', 'managed', '--region', 'your-region', '--allow-unauthenticated']
